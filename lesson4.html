<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Grid Gallery Sicily</title>
  </head>
  <style>
    body {
      background-color: rgb(255, 210, 240);
      padding: 20px;
      margin: 20px;
    }
    h1 {
      text-align: center;
      text-decoration: underline;
      font-size: 80px;
    }

    .grid {
      margin: 10px;
      padding: 10px;
      display: grid;
      width: 260px;
      grid-template-columns: repeat(4, 260px);
      grid-template-rows: 2;
      grid-gap: 30px;
    }

    .image {
      width: 260px;

      border-radius: 20px;
    }
  </style>
  <body>
    <h1>Sicily</h1>
    <div class="grid">
